services:
  antizapret-vpn:
    image: xtrime/antizapret-vpn:latest
    container_name: antizapret-vpn
    hostname: antizapret
    restart: unless-stopped
    privileged: true
    build: .
    environment:
      - DOMAIN
      - PORT
      - CBC_CIPHERS
      - SCRAMBLE
      - DNS
      - DNS_RU
      - ADGUARD
      - TLS_CRYPT
    ports:
      - 1194:1194/tcp
      - 1194:1194/udp
#    dns:
#      - 1.1.1.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./keys:/etc/openvpn
      - ./config:/root/antizapret/config/custom
      - ./rootfs/init.sh:/init.sh
    logging:
      driver: json-file
      options:
        max-size: 100k
        max-file: 2
